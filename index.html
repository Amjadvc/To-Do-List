<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <Link  rel="stylesheet" href="./main.css"></Link>
    <script src="https://kit.fontawesome.com/ece585b058.js" crossorigin="anonymous"></script>
 
</head>
<body>
    <!-- Start Header -->
    <div class="header">
      
        <h2>TODO</h2>
    </div>
    <!-- End Header -->
    <div class="container">
        <div class="form">
            <input type="text" class="input" placeholder="What you want to do">
            <input type="submit" class="add" value="Add Task">
        </div>
        <div class="tasks">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
